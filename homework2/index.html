<!DOCTYPE html>
<html>
<head>
	<title>Home Work 2</title>
	<link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="MyApp">
<div ng-controller="MyController as Ctrl">
<h3>Files</h3>
	<div class="div1">
	<input type="radio" ng-click="Ctrl.openFiles()"/> Expand All files
	<br>
		<div>
			<h4>Folder 1</h4>
			<ul class="f1" ng-hide="Ctrl.showHideFolder">
				<li ng-repeat="value in Ctrl.file1">{{value}}</li>
			</ul>
		</div>
		<div>
			<h4>Folder 2</h4>
			<ul class="f2" ng-hide="Ctrl.showHideFolder">
				<li ng-repeat="value in Ctrl.file2">{{value}}</li>
			</ul>
		</div>
		<div>
			<h4>Folder 3</h4>
			<ul class="f3" ng-hide="Ctrl.showHideFolder">
				<li ng-repeat="value in Ctrl.file3">{{value}}</li>
			</ul>
		</div>
	</div>
	<div class="div2">
		<form >
			<label>File Name </label>
			<input type="text" name="" ng-model="Ctrl.files.name">
			<button ng-click="Ctrl.submitFileName(Ctrl.files)">Add File</button>
			<div><input type="radio" value="f1" ng-model="Ctrl.files.file"> Folder 1</div>
			<div><input type="radio" value="f2" ng-model="Ctrl.files.file"> Folder 2</div>
			<div><input type="radio" value="f3" ng-model="Ctrl.files.file"> Folder 3</div>
		</form>
	</div>
</div>
<div class="div3" ng-controller="ToDoController as ToDoCtrl">
	<h3>To Do List</h3>
	<form>
		<div>
			<label>Name </label>
			<input type="text" name="" ng-model="ToDoCtrl.toDo.name">
		</div>
		<div>
			<label>Description </label>
			<input type="text" name="" ng-model="ToDoCtrl.toDo.description">
		</div>
		<div>
			<label>Priority </label><br/>
			<input 	type="radio" 
					ng-model="ToDoCtrl.toDo.priority" 
					value="high"> High<br/>
			<input 	type="radio"
					ng-model="ToDoCtrl.toDo.priority" 
					value="medium"> Medium<br/>
			<input 	type="radio" 
					ng-model="ToDoCtrl.toDo.priority" 
					value="low"> Low<br/>
		</div>
		<div><button class="btn btn-primary" ng-click="ToDoCtrl.addToDo()">Add To Do</button></div>
	</form>
	<div>
		<blockquote ng-repeat="list in ToDoCtrl.newToDo" ng-class="">
			<div ng-class="list.priority">
				<h4>ToDo <span ng-bind="list.int"></span></h4>
				Name: <span ng-bind="list.name"></span><br/>
				Description: <span ng-bind="list.description"></span>
			</div>
		</blockquote> 
	</div>
</div>
</body>
</html>
