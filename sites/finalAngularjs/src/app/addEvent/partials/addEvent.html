<h2>Add Event</h2>

<div class="col-lg-12">
	<div class="col-lg-7">
		<form name="ctrl.addEvent" nonvalidate ng-submit="ctrl.addNewEvent()">
			<input type="text" 
				   ng-model="ctrl.eventName"
				   placeholder="Event Name"
				   class="form-control"
				   required><br/>
			<input type="text" 
				   ng-model="ctrl.venueName"
				   placeholder="Venue Name"
				   class="form-control"
				   required><br/>
			<input type="text" 
				   ng-model="ctrl.eventStart"
				   placeholder="Venue Start Time"
				   class="form-control"
				   required><br/>
			<input type="text" 
				   name="phone" 
				   ng-model="ctrl.eventVenuePhone"
				   placeholder="Venue Phone Number '5551234567'"
				   class="form-control"
				   ng-maxlength="10"
				   ng-pattern="/^\d\d\d\d\d\d\d\d\d\d$/"
				   required>   
				   <br/>
			<input type="url" 
				   ng-model="ctrl.eventWebsite"
				   placeholder="Venue Website"
				   class="form-control"><br/>
			<input type="text" 
				   ng-model="ctrl.eventAddress"
				   placeholder="Venue Street Address"
				   class="form-control"
				   required><br/>
			<input type="text" 
				   ng-model="ctrl.eventCity"
				   placeholder="Venue City"
				   class="form-control"
				   required><br/>
			<input type="text" 
				   ng-model="ctrl.eventState"
				   placeholder="Venue State"
				   class="form-control"
				   required><br/>
			<input type="text" 
				   ng-model="ctrl.eventZip"
				   ng-minlength="5"
				   ng-maxlength="5"
				   placeholder="Venue Zip"
				   class="form-control"
				   required><br/>
			<textarea 
				   ng-model="ctrl.eventDesc"
				   placeholder="Venue Description"
				   class="form-control"
				   required></textarea><br/>
			<input type="submit"
				   ng-disabled="ctrl.addEvent.$invalid"
				   value="Submit Event"
				   class="btn btn-primary">
		</form>
	</div>


</div>
